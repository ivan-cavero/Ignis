http:
  routers:
    webhook:
      rule: "Host(`webhook.ivancavero.com`)"
      entryPoints:
        - "websecure"
      service: "webhook"
      tls:
        certResolver: "letsencrypt"

  services:
    webhook:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:3333"
        passHostHeader: true
