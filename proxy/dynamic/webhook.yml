http:
  routers:
    webhook:
      rule: "Host(`webhook.ivancavero.com`)"
      entryPoints:
        - websecure
      service: webhook
      tls:
        certResolver: letsencrypt
      middlewares:
        - webhook-retry

    webhook-http:
      rule: "Host(`webhook.ivancavero.com`)"
      entryPoints:
        - web
      middlewares:
        - redirect-to-https@file
      service: noop@internal

  middlewares:
    webhook-retry:
      retry:
        attempts: 3
        initialInterval: "500ms"

  services:
    webhook:
      loadBalancer:
        servers:
          - url: "http://172.17.0.1:3333"
        passHostHeader: true
        healthCheck:
          path: "/health"
          interval: "10s"
          timeout: "5s"
          port: 3333
