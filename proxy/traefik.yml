# Traefik configuration for Ignis

# Global configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Log configuration
log:
  level: INFO
  format: common

# Access logs
accessLog:
  format: common

# API and dashboard configuration
api:
  dashboard: true
  insecure: false
  debug: false

# Entry points configuration
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "api.ivancavero.com"
          - main: "app.ivancavero.com"
          - main: "admin.ivancavero.com"
          - main: "traefik.ivancavero.com"
          - main: "webhook.ivancavero.com"
  dashboard:
    address: ":8080"

# Providers configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Certificate resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: dev@ivancavero.com
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      # Uncomment for additional logging
      # logging:
      #   level: DEBUG
